name: iOS Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Sync Capacitor projects
        run: npm run mobile:sync

      - name: Build iOS simulator app (unsigned)
        working-directory: ios/App
        run: xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -sdk iphonesimulator -derivedDataPath build CODE_SIGNING_ALLOWED=NO

      - name: Upload iOS app artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: ios/App/build/Build/Products/Debug-iphonesimulator/App.app
          if-no-files-found: error
