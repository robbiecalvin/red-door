name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Pages site from committed static files
        run: |
          rm -rf pages-site
          mkdir -p pages-site/assets
          cp index.html pages-site/index.html
          cp discover.html pages-site/discover.html
          cp threads.html pages-site/threads.html
          cp public.html pages-site/public.html
          cp profile.html pages-site/profile.html
          cp settings.html pages-site/settings.html
          cp submissions.html pages-site/submissions.html
          cp promoted.html pages-site/promoted.html
          cp -R assets/. pages-site/assets/
          touch pages-site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Configure Pages
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.request("PUT /repos/{owner}/{repo}/pages", {
                owner: context.repo.owner,
                repo: context.repo.repo,
                build_type: "workflow"
              });
            } catch (error) {
              core.warning(`Could not force Pages build_type to workflow: ${error.message}`);
            }

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 1800000
          error_count: 30
          reporting_interval: 10000
